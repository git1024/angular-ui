<!DOCTYPE html>
<html ng-app="bootstrapApp">
	<head>
    	<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Ejemplos Bootstrap</title>

	    <!-- Bootstrap -->
    	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    	<link rel="stylesheet" type="text/css" href="css/styles.css">

  </head>
<body>
	<div class="navbar navbar-inner navbar-default " role="navigation" data-ng-controller="NavbarController">
		 <div class="container">
			 <div class="navbar-header">
	            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            </button>
	            <a class="navbar-brand" href="#/" title='Your choice, your world!'>Home</a>
	        </div>

		
			<div class="navbar-collapse collapse" data-collapse="isCollapsed">        
		        <ul class="nav navbar-nav">
		            <li data-ng-class="{'active':getClass('/accordion')}"><a href="#/accordion">Accordion</a></li>
		            <li data-ng-class="{'active':getClass('/alert')}"><a href="#/alert">Alert</a></li>
		            <li data-ng-class="{'active':getClass('/button')}"><a href="#/button">Button</a></li>
		            <li data-ng-class="{'active':getClass('/carousel')}"><a href="#/carousel">Carousel</a></li>
		            <li data-ng-class="{'active':getClass('/collapse')}"><a href="#/collapse">Collapse</a></li>
		            <li data-ng-class="{'active':getClass('/datepicker')}"><a href="#/datepicker">Data Picker</a></li>
		            <li data-ng-class="{'active':getClass('/dropdown')}"><a href="#/dropdown">Dropdown</a></li>
		            <li data-ng-class="{'active':getClass('/modal')}"><a href="#/modal">Modal</a></li>
		            <li data-ng-class="{'active':getClass('/pagination')}"><a href="#/pagination">Pagination</a></li>
		            <li data-ng-class="{'active':getClass('/popover')}"><a href="#/popover">Popover</a></li>
		            <li data-ng-class="{'active':getClass('/progressbar')}"><a href="#/progressbar">Progressbar</a></li>
		            <li data-ng-class="{'active':getClass('/rating')}"><a href="#/rating">Rating</a></li>
		            <li data-ng-class="{'active':getClass('/tabs')}"><a href="#/tabs">Tabs</a></li>
		            <li data-ng-class="{'active':getClass('/timePicker')}"><a href="#/timePicker">Timepicker</a></li>
		            <li data-ng-class="{'active':getClass('/tooltip')}"><a href="#/tooltip">Tooltip</a></li>
		            <li data-ng-class="{'active':getClass('/typeahead ')}"><a href="#/typeahead">Typeahead </a></li>
		        </ul>
		    </div>
		</div>
	</div>
	
	<div class="container">
		<div ng-view=""></div>
	</div>
	
	
	
   <!-- Vendor Libs: jQuery only used for Bootstrap functionality -->
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>
    
    <script src="//cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- UI Libs -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <!--<script src="Scripts/angular-ui-bootstrap.js"></script>-->
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>

    <script src="app/app.js"></script>
	<script src="app/controllers/navbarController.js"></script>
	<script src="app/controllers/accordionDemoCtrl.js"></script>
	<script src="app/controllers/alertDemoCtrl.js"></script>
	<script src="app/controllers/buttonsDemoCtrl.js"></script>  
	<script src="app/controllers/carouselDemoCtrl.js"></script>
	<script src="app/controllers/collapseDemoCtrl.js"></script>
	<script src="app/controllers/datepickerDemoCtrl.js"></script>
	<script src="app/controllers/dropdownCtrl.js"></script>
	<script src="app/controllers/modalDemoCtrl.js"></script>
	<script src="app/controllers/paginationDemoCtrl.js"></script>
	<script src="app/controllers/popoverDemoCtrl.js"></script>
	<script src="app/controllers/progressDemoCtrl.js"></script>
	<script src="app/controllers/ratingDemoCtrl.js"></script>
	<script src="app/controllers/tabsDemoCtrl.js"></script>
	<script src="app/controllers/timepickerDemoCtrl.js"></script>
	<script src="app/controllers/tooltipDemoCtrl.js"></script>
	<script src="app/controllers/typeaheadCtrl.js"></script>
</body>
</html>
